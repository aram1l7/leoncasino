<html>
  <head>
    <title>Leon Casino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-black">
    <header
      class="px-5 sm:px-10 lg:px-12 xl:px-16 absolute z-50 bg-transparent w-full h-14 flex justify-between items-center"
    >
      <div>
        <img src="/assets/logo.svg" alt="Logo" />
      </div>
      <div class="flex gap-6 items-center">
        <button
          class="uppercase cursor-pointer border-none text-gray-300 font-semibold text-xs bg-transparent"
        >
          Sign in
        </button>
        <button
          class="uppercase cursor-pointer text-black font-semibold text-xs bg-yellow-400 px-4 py-2"
        >
          REGISTRE-SE
        </button>
      </div>
    </header>
    <main>
      <div
        x-data="{     
        autoplayIntervalTime: 4000,       
        slides: [                
            {
                imgSrc: './assets/carousel-4.jpg',
                title: '3000€',
                description: `no Casino e Casino ao vivo 
                + 100 Rodadas Grátis na
                `,    
                ctaUrl: 'https://leon211.casino/registration',
                ctaText: 'REGISTRE-SE',          
            },                
            {                    
                imgSrc: './assets/carousel-2.jpg',                     
                title: 'Registre-se',
                description: `Junte-se à família Leon, completando o nosso processo de registo 
                rápido e fácil.
                
                `,  
                ctaUrl: 'https://leon211.casino/registration',
                ctaText: 'CONTINUAR',             
            },                
            {                    
                imgSrc: './assets/carousel-3.jpg',                    
                title: 'Deposite',
                description: `Conte com processamentos/ 
                métodos de pagamentos rápidos e variados!
                
                `,  
                ctaUrl: 'https://leon211.casino/registration',
                ctaText: 'INSCREVER-SE',          
            }, 
            {                    
              imgSrc: './assets/carousel-5.jpg',                    
              title: 'Jogue',
              description: `A sua aventura pessoal 
              na Leon começa a partir 
              daqui
              
              `,  
              ctaUrl: 'https://leon211.casino/registration',
              ctaText: 'PEGUE AGORA',          
          },            
        ],            
        isPaused: false,
        autoplayInterval: null,
        currentSlideIndex: 1,
        previous() {                
            if (this.currentSlideIndex > 1) {                    
                this.currentSlideIndex = this.currentSlideIndex - 1                
            } else {         
                this.currentSlideIndex = this.slides.length                
            }            
        },            
        next() {                
            if (this.currentSlideIndex < this.slides.length) {                    
                this.currentSlideIndex = this.currentSlideIndex + 1                
            } else {                 
                this.currentSlideIndex = 1                
            }            
        },       
        autoplay() {
          this.autoplayInterval = setInterval(() => {
              if (! this.isPaused) {
                  this.next()
              }
          }, this.autoplayIntervalTime)
        },
        grab:true,
        setAutoplayInterval(newIntervalTime) {
          clearInterval(this.autoplayInterval)
          this.autoplayIntervalTime = newIntervalTime
          this.autoplay()
        },     
    }"
        class="relative w-full overflow-hidden"
      >
        <button
          type="button"
          class="absolute left-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center cursor-pointer justify-center p-2 text-white transition focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0"
          aria-label="previous slide"
          x-on:click="previous()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            stroke-width="3"
            class="size-5 md:size-6 pr-0.5"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>

        <button
          type="button"
          class="absolute right-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center p-2 text-white transition cursor-pointer focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0"
          aria-label="next slide"
          x-on:click="next()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            stroke-width="3"
            class="size-5 md:size-6 pl-0.5"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>

        <div class="relative min-h-[100svh] w-full">
          <template x-for="(slide, index) in slides">
            <div
              x-cloak
              x-show="currentSlideIndex == index + 1"
              class="absolute inset-0"
              x-transition.opacity.duration.1000ms
            >
              <div
                class="lg:px-32 lg:py-14 items-center absolute inset-0 z-10 flex flex-col justify-center gap-2 
                bg-[rgba(0,0,0,0.3)] px-16 py-12 text-center"
              >
                <h3
                  class="w-full lg:w-[80%] text-balance text-center text-2xl lg:text-3xl xl:text-8xl font-bold text-white"
                  x-text="slide.title"
                  x-bind:aria-describedby="'slide' + (index + 1) + 'Description'"
                ></h3>
                <p
                  class="lg:w-1/2 w-full text-pretty mt-2 text-center text-lg text-white"
                  x-text="slide.description"
                  x-bind:id="'slide' + (index + 1) + 'Description'"
                ></p>
                <button
                  type="button"
                  x-cloak
                  x-show="slide.ctaUrl !== null"
                  class="mt-2 cursor-pointer bg-yellow-400 hover:bg-yellow-500 mt-10 
                  transition ease-in duration-200 whitespace-nowrap
                  px-6 py-3 text-center
                   text-base font-semibold tracking-wide text-black 
                   focus-visible:outline-2 focus-visible:outline-offset-2 
                   focus-visible:outline-onSurfaceDarkStrong active:opacity-100 active:outline-offset-0 md:text-sm"
                  x-text="slide.ctaText"
                ></button>
              </div>

              <img
                class="absolute object-top w-full h-full inset-0 object-cover text-neutral-600 dark:text-neutral-300"
                x-bind:src="slide.imgSrc"
                x-bind:alt="slide.imgAlt"
              />
            </div>
          </template>
        </div>
        <div
          class="absolute rounded-sm bottom-3 md:bottom-5 left-1/2 z-20 flex -translate-x-1/2 gap-4 md:gap-3 px-1.5 py-1 md:px-2"
          role="group"
          aria-label="slides"
        >
          <template x-for="(slide, index) in slides">
            <button
              class="size-2 rounded-full transition"
              x-on:click="currentSlideIndex = index + 1"
              x-bind:class="[currentSlideIndex === index + 1 ? 'bg-neutral-300' : 'bg-neutral-300/50']"
              x-bind:aria-label="'slide ' + (index + 1)"
            ></button>
          </template>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
